<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="10-Rock-Paper-Scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('rock');
    "><img class="move-icon" src="images/rock-emoji.png" ></button>

    <button class="move-button" onclick="
      playGame('paper');
    "><img class="move-icon" src="images/paper-emoji.png" ></button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img class="move-icon" src="images/scissors-emoji.png" ></button>

    <p class="result css-result"></p>
    <p class="moves"></p>
    <p class="score css-score"></p>

    <button class="reset-score" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updatescore();
    ">Reset Score</button>

    <script src="10-Rock-Paper-Scissor.js"></script>
  </body>
</html>
